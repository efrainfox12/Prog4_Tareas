<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Palabras</title>
</head>
<body>
    <h1>Listado de Palabras</h1>
    <ul>
        {% for palabra in palabras %}
            <li>{{ palabra.palabra }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Volver al Inicio</a>
</body>
</html>
